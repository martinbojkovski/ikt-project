<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIClassroom</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo img {
            width: 80px;
            margin-right: 15px;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            background-color: #d9e8f5;
            text-align: center;
            padding: 60px 20px;
        }
        .upload-section {
            margin: 20px 0;
        }
        .upload-section button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #336699;
            cursor: pointer;
            color: white;
        }
        .prompt-section {
            margin-top: 40px;
        }
        .prompt-section input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .prompt-section button {
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #336699;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .filters {
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .filters label {
            margin-right: 20px;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .card {
            background-color: white;
            border: 1px solid #c2d1e0;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }
        .favorite {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: grey;
            cursor: pointer;
            transition: color 0.3s;
        }
        .favorite.active {
            color: red;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: grey;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/images/logo.png" th:src="@{/images/logo.png}"> AIClassroom
    </div>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/subjects}">Subjects</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<!-- Teacher Section (only visible to teachers) -->
<div class="container" >
<!--     sec:authorize="hasRole('TEACHER')"-->
    <img src="/images/logo.png" th:src="@{/images/logo.png}" style="width: 80px; margin-top: 30px;">

    <h2>Your classroom assistant is ready. What's today's lesson?</h2>
    <div class="upload-section">
        <button id="uploadBtn">Upload file</button>
        <span style="margin-left: 10px;">Or...</span>
    </div>

    <div class="prompt-section">
        <input type="text" placeholder="Type your lesson topic here..." id="lessonInput" /><br />
        <br />
        <button onclick="generateLesson()">Generate</button>
        <button onclick="postLesson()">Post</button>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Teacher functions
    let generatedLesson = '';

    function generateLesson() {
        const input = document.getElementById("lessonInput").value;
        generatedLesson = `Lesson: ${input} - This is auto-generated content for the topic.`;
        alert("Generated lesson:\n" + generatedLesson);
    }

    function postLesson() {
        if (!generatedLesson) {
            alert("Please generate a lesson first.");
            return;
        }
        alert("Posting lesson and saving to database (backend required). Redirect to student page.");
        window.location.href = "/lessons"; // simulate redirect
    }

    // Student functions
    const lessons = /*[[${lessonsJson}]]*/ [];

    function toggleFavorite(index) {
        lessons[index].isFavorite = !lessons[index].isFavorite;
        renderLessons();
    }

    function applyFilters() {
        renderLessons();
    }

    function renderLessons() {
        const container = document.getElementById("lessonGrid");
        if (!container) return;

        container.innerHTML = "";
        const showFavorites = document.getElementById("filterFavorites").checked;
        const difficultyFilter = document.getElementById("filterDifficulty").value;

        lessons.forEach((lesson, index) => {
            if (showFavorites && !lesson.isFavorite) return;
            if (difficultyFilter && lesson.difficulty !== difficultyFilter) return;

            const card = document.createElement("div");
            card.className = "card";

            const fav = document.createElement("div");
            fav.className = "favorite" + (lesson.isFavorite ? " active" : "");
            fav.innerHTML = lesson.isFavorite ? "★" : "☆";
            fav.onclick = () => toggleFavorite(index);
            card.appendChild(fav);

            const title = document.createElement("h3");
            title.innerText = lesson.title;
            card.appendChild(title);

            const text = document.createElement("p");
            text.innerText = lesson.description.substring(0, 100) + "...";
            card.appendChild(text);

            const readMore = document.createElement("span");
            readMore.className = "read-more";
            readMore.innerText = "Read More";
            readMore.onclick = () => openModal(lesson.title, lesson.description);
            card.appendChild(readMore);

            container.appendChild(card);
        });
    }

    function openModal(title, text) {
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalText").innerText = text;
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    // Initialize based on role
    document.addEventListener('DOMContentLoaded', function() {
        renderLessons();
    });
    /*]]>*/
</script>

</body>
</html>
