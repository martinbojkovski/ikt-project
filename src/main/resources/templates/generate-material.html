<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <meta charset="UTF-8" />
    <title>SmartClass</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d9e8f5;
        }
        header{
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #80AED4;
        }
        .logo{
            padding-left: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header img{
            height: 5em;
        }
        .logo h2{
            font-size: 3em;
            color: white;
        }
        .menu{
            padding-right: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
        }
        .menu ul{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            width: 100%;
            list-style: none;
        }
        .menu ul li{
            margin: 1em;
        }
        .menu ul li a{
            color: white;
            text-decoration: none;
            font-size: 1.3em;
        }
        .container {
            background-color: #d9e8f5;
            text-align: center;
            padding: 60px 20px;
            max-width: 700px;
            margin: 40px auto;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #224a75;
        }
        .upload-section {
            margin: 20px 0;
        }
        .upload-section button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #336699;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .upload-section button:hover {
            background-color: #274d74;
        }
        .prompt-section {
            margin-top: 40px;
        }
        .prompt-section textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
            min-height: 120px;
        }
        .prompt-section button {
            padding: 12px 20px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #336699;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .prompt-section button:hover {
            background-color: #274d74;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            font-weight: 600;
            color: #224a75;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #224a75;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-btn:hover {
            background-color: #224a75;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="Logo">
        <h2>SmartClass</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>

            <!-- Show greeting if authenticated -->
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <span style="color:white">Hello, <strong th:text="${#authentication.name}">Username</strong></span>
            </li>

            <!-- Show Log In link if not authenticated -->
            <li th:unless="${#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/login}">Log In</a>
            </li>

            <!-- Optional: Add logout link -->
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </div>
</header>

<div class="container">

    <a th:href="@{'/subjects/' + ${subject.id} + '/materials'}" class="back-btn">‚Üê Back to Materials</a>

    <h1 th:text="'Generate Material for ' + ${subject.subjectName}"></h1>

    <form th:action="@{'/subjects/' + ${subject.id} + '/generate-material'}" method="post">
        <div class="upload-section">
            <!-- This button is just a placeholder for uploading files, can be hooked up later -->
            <button type="button">Upload file</button>
            <span style="margin-left: 10px;">Or...</span>
        </div>

        <div class="prompt-section">
            <textarea id="prompt" name="prompt" placeholder="Type your lesson topic or description here..." required></textarea>
            <button type="submit">Generate</button>
        </div>
    </form>

</div>

</body>
</html>
