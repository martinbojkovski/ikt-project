<!-- templates/generate-material.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generate Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h1 class="mb-4" th:text="'Generate Material for ' + ${subject.subjectName}"></h1>

<div class="mb-3">
    <a th:href="@{'/subjects/' + ${subject.id}}" class="btn btn-secondary">← Back to Materials</a>
</div>

<form th:action="@{'/subjects/' + ${subject.id} + '/generate-material'}" method="post">
    <div class="mb-3">
        <label for="prompt" class="form-label">Describe what material you want:</label>
        <textarea id="prompt" name="prompt" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
</form>

</body>
</html>
