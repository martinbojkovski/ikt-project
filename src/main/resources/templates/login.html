<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AI Classroom</title>
  <link rel="stylesheet" href="../static/css/style1.css">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="logo">
    <img src="../static/images/logo.png">
    <h2>AI Classroom</h2>
  </div>
  <div class="menu">
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="about.html">About</a>
      </li>
      <li>
        <a href="login.html">Log In</a>
      </li>
    </ul>
  </div>
</header>

<main>

  <form action="/login" method="post" class="login-form">
    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" required /><br /><br />

    <label for="pw">Password:</label><br />
    <input type="password" id="pw" name="pw" required /><br /><br />

    <button type="submit" id="login-button" class="login-page-buttons">Login!</button>
    <button type="button" onclick="window.location.href='register.html'" id="create-button" class="login-page-buttons"><a href="register.html">Create an account</a></button>
  </form>

</main>

</body>
</html>
