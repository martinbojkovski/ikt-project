<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartClass</title>
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="Logo">
        <h2>SmartClass</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>

            <!-- Show greeting if authenticated -->
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <span style="color:white">Hello, <strong th:text="${#authentication.name}">Username</strong></span>
            </li>

            <!-- Show Log In link if not authenticated -->
            <li th:unless="${#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/login}">Log In</a>
            </li>

            <!-- Optional: Add logout link -->
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </div>
</header>

<main>
    <img th:src="@{/images/logo.png}" alt="Logo">
    <h1>Welcome to SmartClass</h1>
    <h2>Where education meets innovation.</h2>
    <a th:href="${#authorization.expression('isAuthenticated()') ? '/subjects' : '/login'}">
        <button>Start now!</button>
    </a></main>
</body>
</html>
