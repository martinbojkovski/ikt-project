<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Page - AIClassroom</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            background-color: #d9e8f5;
            text-align: center;
            padding: 60px 20px;
        }
        .upload-section {
            margin: 20px 0;
        }
        .upload-section button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #336699;
            cursor: pointer;
            color: white;
        }
        .prompt-section {
            margin-top: 40px;
        }
        .prompt-section input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .prompt-section button {
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #336699;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/images/logo.png"> AIClassroom
    </div>    <nav style="margin-left: 937px">
        <a href="home.html">Home</a>
        <a href="studentpage.html">Lessons</a>
        <a href="about.html">About</a>
    </nav>
</header>

<div class="container">


    <img src="/images/logo.png" style="width: 80px; margin-top: 30px;">

    <h2>Your classroom assistant is ready. What’s today’s lesson?</h2>
    <div class="upload-section">
        <button>
            Upload file</button>
        <span style="margin-left: 10px;">Or...</span>
    </div>

    <div class="prompt-section">
        <input type="text" placeholder="Type your lesson topic here..." id="lessonInput" /><br />
        <br />
        <button onclick="generateLesson()">Generate</button>
        <button onclick="postLesson()">Post</button>
    </div>
</div>

<script>
    let generatedLesson = '';

    function generateLesson() {
        const input = document.getElementById("lessonInput").value;
        generatedLesson = `Lesson: ${input} - This is auto-generated content for the topic.`;
        alert("Generated lesson:\n" + generatedLesson);
    }

    function postLesson() {
        if (!generatedLesson) {
            alert("Please generate a lesson first.");
            return;
        }
        alert("Posting lesson and saving to database (backend required). Redirect to student page.");
        window.location.href = "studentpage.html"; // simulate redirect
    }
</script>

</body>
</html>
