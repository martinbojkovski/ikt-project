<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Materials - AI Classroom</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style1.css}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inria Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container for Back button (left aligned above title) */
        .back-container {
            margin: 2rem 3rem 0 3rem;
            text-align: left;
        }

        .back-btn {
            background-color: #f3f4f6;
            color: #374151;
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            white-space: nowrap;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #e5e7eb;
        }

        /* Title centered below back button */
        .materials-title {
            text-align: center;
            margin: 0.5rem 3rem 2rem 3rem;
            font-size: 2rem;
            font-weight: 700;
        }

        /* Materials list container */
        .subjects-list {
            margin: 0 3rem;
        }

        /* Bottom buttons container */
        .bottom-buttons {
            margin: 3em 3rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Common button style */
        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            transition: background-color 0.3s;
            white-space: nowrap;
            display: inline-block;
        }

        /* Generate Material button */
        .generate-btn {
            background-color: #2B81C8;
        }
        .generate-btn:hover {
            background-color: #1b5f9c;
        }

        /* Import Materials button */
        .import-btn {
            background-color: #6366f1;
        }
        .import-btn:hover {
            background-color: #4f46e5;
        }

        /* Subject card styling */
        .subject-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
        }
        .subject-card h3 {
            margin-top: 0;
        }

        /* Read More button style - make it darker blue */
        .explore-btn {
            text-decoration: none;
            color: #155e75; /* darker blue */
            font-weight: 700;
            background-color: #e0f2fe;
            padding: 6px 12px;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 0.5rem;
        }
        .explore-btn:hover {
            background-color: #bae6fd;
            color: #0c4a6e;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="Logo">
        <h2>AI Classroom</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>

            <!-- Show greeting if authenticated -->
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <span style="color:white">Hello, <strong th:text="${#authentication.name}">Username</strong></span>
            </li>

            <!-- Show Log In link if not authenticated -->
            <li th:unless="${#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/login}">Log In</a>
            </li>

            <!-- Optional: Add logout link -->
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </div>
</header>

<main>

    <!-- Back to Subjects above title, aligned left -->
    <div class="back-container">
        <a th:href="@{/subjects}" class="back-btn">‚Üê Back to Subjects</a>
    </div>

    <!-- Centered Materials Title -->
    <h1 class="materials-title" th:text="'Materials for ' + ${subject.subjectName}"></h1>

    <!-- Materials List -->
    <div class="subjects-list">
        <div th:each="material : ${materials}" class="subject-card">
            <h3 th:text="${material.title}"></h3>
            <p th:text="${#strings.length(material.content) > 150} ? ${material.content.substring(0, 150)} + '...' : ${material.content}"></p>
            <a th:href="@{'/materials/' + ${material.id} + '/view'}" class="explore-btn">Read More</a>
        </div>
    </div>

    <!-- Bottom Buttons: Import Materials + Generate Material with AI -->
    <div class="bottom-buttons" sec:authorize="hasRole('TEACHER')">
        <a th:href="@{'/subjects/' + ${subject.id} + '/materials/import'}" class="btn import-btn">üìÅ Import Materials</a>
        <a th:href="@{'/subjects/' + ${subject.id} + '/materials/generate'}" class="btn generate-btn">‚öôÔ∏è Generate Material with AI</a>
    </div>

</main>

</body>
</html>
