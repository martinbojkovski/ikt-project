<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Classroom</title>
    <link rel="stylesheet" href="../static/css/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <img src="../static/images/logo.png">
        <h2>AI Classroom</h2>
    </div>
    <div class="menu">
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
            <li>
                <a href="login.html">Log In</a>
            </li>
        </ul>
    </div>
</header>

<main class="signup-main">
    <form action="/login" method="post" class="signup-form">
        <div id="first-and-last-name">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required />
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required />
            </div>
        </div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="repeat-password">Password:</label>
        <input type="repeat-password" id="repeat-password" name="password" required />

        <div id="radio-buttons">
            <div>
                <input type="radio" id="teacher" name="role" value="Teacher"  />
                <label for="teacher">Teacher</label>
            </div>
            <div>
                <input type="radio" id="student" name="role" value="student" checked/>
                <label for="student">Student</label>
            </div>
        </div>
        <button type="submit" id="signup-button">Create an account</button>
    </form>

    <div id="signup-image">
        <img src="../static/images/logo.png">

    </div>

</main>

</body>
</html>
